<div class="modal" id="addMod">
  <div class="modal-content">
    <h4>Создание элемента</h4>
    
	<div class="row">
    			<div class="input-field">
    				<input type="text" class="validate" id="addName"/>
    				<!--<i class="material-icons prefix">assignment_ind</i>-->
    				<label for="addName">Имя объекта</label>
    			</div>
    		</div>

    		<div class="row">
    			<div class="input-field">
    				<input type="text" class="validate" id="addVal"/>
    				<!--<i class="material-icons prefix">assignment</i>-->

    			</div>
    		</div>

  </div>
  <div class="modal-footer">
    <button class="modal-action modal-close btn btn-flat waves-effect waves-light" id="addComplete" onclick="addComplete()">Создать!</button>
  </div>
</div>
